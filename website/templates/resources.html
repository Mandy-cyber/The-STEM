{% extends "base.html" %}
{% block title %} Resources {% endblock %} 

{% block content %}
<br>
<h1 class="title">Resources</h1>
<br>
<form method="POST">
    <div id="resource-form-div" class="form-group">
        <h4>Choose a field in STEM</h4>
        <label for="science">
        <input 
            type="radio"
            class="form-control"
            id="science"
            name="Science">
        Science</label>
        <label for="technology" >
        <input 
            type="radio"
            class="form-control"
            id="technology"
            name="Technology">
            Technology</label>
        <label for="engineering">   
        <input 
            type="radio"
            class="form-control"
            id="engineering"
            name="Engineering">
        Engineering</label>
        <label for="math">
        <input 
            type="radio"
            class="form-control"
            id="math"
            name="Math">
            Math
        </label>
            <br>
        
        
            <label for="educational-resource-category">Choose the Type of Educational Resource you want</label>
            <select name="educats" id="educats" class="form-control">
                <option value="Subject Competitons">Subject Competitions</option>
                <option value="Resume Building">Resume Building</option>
                <option value="Homework Help">Homework Help</option>
            </select>
            <br>
            <label for="opportunity-resource-category">Choose the Type of Opportunity-based Resource you want</label>
            <select name="oppcats" id="oppcats" class="form-control">
                <option value="Internships">Internships</option>
                <option value="Research Opportunities">Research Opportunities</option>
                <option value="Entry Level Jobs">Entry Level Jobs</option>
            </select>
            
        <br>
    </div>
</form>
    <br>
    
    <button type="submit"
            class="btn btn-primary" 
            style="background-color: #eaff82; 
                    color: black; 
                    position:relative;
                    left: 10%;
                    width: 11vw;
                    font-family: 'Quicksand', sans-serif;
                    font-weight: bold;">
        Submit
    </button>
</form>


<div id="resources-container">
    <div id="list-of-resources">
        <ul class="list-group list-group-flush">
        {% for resource in resources %}
            <li class="list-group-item">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">{{ resource.res_name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ resource.res_type }}</h6>
                    <p class="card-text">{{ resource.res_summary }}</p>
                    <!-- TODO figure out how to add the link to the place -->
                    </div>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
